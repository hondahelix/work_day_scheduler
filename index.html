<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--I tried to make them all dynamically in js but could not get the values-->
      <!--so in order to finish on time had to make all rows with ids-->
      <div id = "09" class = "row time-block">
        <p class = "hour col-2">9 am</p>
        <textarea id = "t-09" class = "col-9"></textarea>
        <button id = "b-09" class = "saveBtn col-1"></button>
      </div>
      <div id = "10" class = "row time-block">
        <p class = "hour col-2">10 am</p>
        <textarea id = "t-10" class = "col-9"></textarea>
        <button id = "b-10" class = "saveBtn col-1"></button>
      </div>
      <div id = "11" class = "row time-block">
        <p class = "hour col-2">11 am</p>
        <textarea id = "t-11" class = "col-9"></textarea>
        <button id = "b-11" class = "saveBtn col-1"></button>
      </div>
      <div id = "12" class = "row time-block">
        <p class = "hour col-2">12 pm</p>
        <textarea id = "t-12" class = "col-9"></textarea>
        <button id = "b-12" class = "saveBtn col-1"></button>
      </div>
      <div id = "13" class = "row time-block">
        <p class = "hour col-2">1 pm</p>
        <textarea id = "t-13" class = "col-9"></textarea>
        <button id = "b-13" class = "saveBtn col-1"></button>
      </div>
      <div id = "14" class = "row time-block">
        <p class = "hour col-2">2 pm</p>
        <textarea id = "t-14" class = "col-9"></textarea>
        <button id = "b-14" class = "saveBtn col-1"></button>
      </div>
      <div id = "15" class = "row time-block">
        <p class = "hour col-2">3 pm</p>
        <textarea id = "t-15" class = "col-9"></textarea>
        <button id = "b-15" class = "saveBtn col-1"></button>
      </div>
      <div id = "16" class = "row time-block">
        <p class = "hour col-2">4 pm</p>
        <textarea id = "t-16" class = "col-9"></textarea>
        <button id = "b-16" class = "saveBtn col-1"></button>
      </div>
      <div id = "17" class = "row time-block">
        <p class = "hour col-2">5 pm</p>
        <textarea id = "t-17" class = "col-9"></textarea>
        <button id = "b-17" class = "saveBtn col-1"></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
